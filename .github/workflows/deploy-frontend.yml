name: Deploy Frontends to Vercel

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'apps/frontend/**'
      - 'apps/user-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-admin:
    name: Deploy Admin Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/frontend

      - name: Build Admin Frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/frontend

      - name: Notify Success
        if: success()
        run: echo "✅ Admin Frontend deployed to Vercel!"

  deploy-user:
    name: Deploy User Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/user-frontend

      - name: Build User Frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/user-frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/user-frontend

      - name: Notify Success
        if: success()
        run: echo "✅ User Frontend deployed to Vercel!"
